<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <title>FAQ Page</title>
  <style>/* Add your previous navbar styles here */

    /* FAQ Page Styles */
    .faq-page {
      padding: 20px;
    }
    
    .search-container {
      position: relative;
    }
    
    .search-container img {
      width: 100%;
      height: auto;
    }
    
    .search-bar {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }
    
    .search-bar input {
      width: 70%;
      padding: 10px;
      border: none;
      border-radius: 5px 0 0 5px;
    }
    
    .search-bar button {
      width: 30%;
      padding: 10px;
      border: none;
      border-radius: 0 5px 5px 0;
      background-color: #2E85FE;
      color: white;
      cursor: pointer;
    }
    
    .search-bar input, .search-bar button {
      box-sizing: border-box;
      font-size: 1em;
    }
    
    /* Add any additional styles for the FAQ questions as needed */
    </style>
</head>
